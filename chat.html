<!doctype html>
<html>
  <head>
    <title>CATCHAT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="feed the rhizome">
    <link href="semantic.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <style>
      .message {
        font-size: 2.3rem;
        padding: 0 25px;
      }
    </style>
  </head>
  <body>
    
    
    <div id="container" >

      <div id="content">
        <div style="display:flex !important;" class="contentContainer" id="chat">
          <div id="chatLog" ></div>                   
        </div>
        
      </div>

    </div>
    <script src = "node_modules/clientside-require/dist/bundle.js"></script>
    <script src = "node_modules/clientside-require/dist/bundle.js"></script>
    <script src = "node_modules/jquery/dist/jquery.min.js"></script>
    <script src = "semantic.min.js" type="text/javascript"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src = "chat.js"></script>
    <script>

      var socket = io();
      let initialized = false;
      let data; 

      socket.on("init", (d) => {
        
        data = d;
        
        initialized = true;
        let chat = new Chat({
          log: data.chat
        }, socket);
        
      })


    </script>
  </body>
